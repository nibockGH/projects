<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <hr>
        <section>
          <h2>Cafe</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Cafe</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Cafe con leche</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Jugo de naranja</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Chocolatada</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Capuchino</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Postres</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donas</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Torta oreo</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Chocotorta</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      
    </div>
  </body>
</html>
